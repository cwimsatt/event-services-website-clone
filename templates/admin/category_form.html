{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>{% if category %}Edit{% else %}New{% endif %} Category</h2>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Category</button>
            <a href="{{ url_for('admin_custom.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
